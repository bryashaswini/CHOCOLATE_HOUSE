<!-- templates/list_feedback.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Customer Feedback</title>
</head>
<body>
    <h1>Customer Feedback</h1>
    <table>
        <thead>
            <tr>
                <th>Feedback ID</th>
                <th>Customer Name</th>
                <th>Flavor Suggestion</th>
                <th>Allergy Concerns</th>
            </tr>
        </thead>
        <tbody>
            {% for feedback in feedbacks %}
            <tr>
                <td>{{ feedback[0] }}</td>
                <td>{{ feedback[1] }}</td>
                <td>{{ feedback[2] if feedback[2] else 'None' }}</td>
                <td>{{ feedback[3] if feedback[3] else 'None' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="{{ url_for('index') }}">Go back to home</a>
</body>
</html>
